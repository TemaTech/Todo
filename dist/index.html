<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="icon" href="/src/img/stopwatch.png">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="pop-ups"></div>
    <div class="content">
        <div class="navbar">
            <div class="nav-right">
                <button><img src="/src/img/bars-solid (1).svg" alt=""></button>
            </div>
            <div>
                <h1>Tasks</h1>
            </div>
        </div>
        <div class="sidemenu">
            <div class="side-def-tasks" id="inbox">
                <div class="side-def">
                    <img src="/src/img/inbox.svg">
                    <p>Inbox</p>
                    <span>0</span>
                </div>
                <div class="side-def" id="today">
                    <img src="/src/img/calendar-today.svg">
                    <p>Today</p>
                    <span>0</span>
                </div>
                <div class="side-def" id="done">
                    <img src="/src/img/calendar-check.svg">
                    <p>Done</p>
                    <span>0</span>
                </div>
            </div>
            <div class="side-projects">
                <div class="add-project">
                    <h3>Projects:</h3>
                    <button><img src="/src/img/plus-solid.svg"></button>
                </div>
                <div class="projects"></div>
            </div>
        </div>
        <div class="body">
            <div class="body-control">
                <h1>Hello world</h1>
                <button><img><p>New task</p></button>
            </div>
            <div class="body-content">
                
                <!-- // For empty class: <p>There is nothing...</p>
                <p>You can easily add new tasks. Just click "New task" button above.</p> -->
            </div>
        </div>
    </div>
</body>
</html>
