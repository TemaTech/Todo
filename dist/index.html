<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="icon" href="/src/img/stopwatch.png">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="pop-ups"></div>
    <div class="content">
        <div class="navbar">
            <div class="nav-right">
                <button><img src="/src/img/bars-solid (1).svg" alt=""></button>
            </div>
            <div>
                <h1>Tasks</h1>
            </div>
        </div>
        <div class="sidemenu">
            <div class="side-def-tasks">
                <div class="side-def">
                    <img src="/src/img/inbox.svg">
                    <p>Inbox</p>
                    <span>0</span>
                </div>
                <div class="side-def">
                    <img src="/src/img/calendar-today.svg">
                    <p>Today</p>
                    <span>0</span>
                </div>
                <div class="side-def">
                    <img src="/src/img/calendar-check.svg">
                    <p>Completed</p>
                    <span>0</span>
                </div>
            </div>
            <div class="side-projects">
                <div class="add-project">
                    <h3>Projects:</h3>
                    <button><img src="/src/img/plus-solid.svg"></button>
                </div>
                <div class="projects">
                    <div class="project">
                        <div class="display-color"></div>
                        <p>Project</p>
                        <span>0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="body"></div>
    </div>
</body>
</html>
